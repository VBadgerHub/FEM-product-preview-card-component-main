<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
    <div id="card_box">
      <div class="page img_content">  </div>
      <div class="page text_content">
        <div class="text_box">
          <span class="spread">
            Perfume
            </span>
          
            <span class="content_title">
            Gabrielle Essence Eau De Parfum
            </span>
          
            <span class="content_text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </span>
          
            <div id="price_box">
              <span class="price_new">$149.99</span>
              <span class="price_old">$169.99</span>
            </div>
          
            <button class="cart_button">
              <img src="./images/icon-cart.svg" alt="perfume_img"/>
              <span class="cart_button_text">Add to Cart</span>
            </button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vorczu</a>.
  </div>
</body>
</html>
